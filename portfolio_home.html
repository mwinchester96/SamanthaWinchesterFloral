         <div class="content">
            <div id="instafeed"></div>
            <script type="text/javascript">

               var feed = new Instafeed({
                  get: "user",
                  userId: "6801866088",
                  clientId: 'f76506e8bf374a019493c955c17968a4',
                  accessToken: "6801866088.1677ed0.5ed7c9a539cf495b939e4a0f600270e4",
                  sortBy: 'most-recent',
                  mock: true,
                  limit: 100,

                  // Called after each load
                  success: function(images) {

                      $.each(images.data, function(imageID, post) {
                        if(post.tags.indexOf('home') >= 0) {
                          // TODO Fix once instagram invalid URL is resolved
                          // var highResThumb = post.images.thumbnail.url.replace('s150x150/', 's300x300/');
                          var highResThumb = post.images.thumbnail.url;
                          $('<a href="'+post.link+'" class="thumbnail" target="_blank"><img src="'+highResThumb+'"/></a>').insertBefore("#load-more");
                        }
                     });
                   }, 

                   after: function() {
                     if (!this.hasNext()) {
                        $("#load-more").hide();
                     }
                   }
                 });
                  
               feed.run();

               // Add button to load more images
               $('#instafeed').append('<button style="height:100px;width:100px" type="button" class="thumbnail" id="load-more">Load more...</button>');
               loadButton = document.getElementById('load-more')
               loadButton.addEventListener('click', function() {
                  feed.next();
               });
            </script>
         </div>
         <div class="push"></div>
