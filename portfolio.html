      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="assets/style/swStyle.css">

   </head>
   <body>
      <div class='content'>
         <div class="jumbotron">
            <div class="container">
               <img src="assets/images/Samantha Win Flowers.png" alt="Samantha Winchester Floral Designs" class="headerImage"/>
            </div>
         </div>
         <nav class="navbar navbar-inverse">
            <div class="container-fluid">
               <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>                        
                  </button>
               </div>
               <div class="collapse navbar-collapse" id="myNavbar">

                     <li><a href="index.html">HOME</a></li>

                  </ul>

         </nav>
         <div class="content">
            <script type="text/javascript">
               var feed = new Instafeed({
                     get: "user",
                     userId: "3026893941",
                     clientId: '8effcaa172f54a269b58bb44c30d44ff',
                     accessToken: "3026893941.1677ed0.8950d5f5db7942b9ae2ca390c5e3e39b",
                   sortBy: 'most-recent',
                   mock: true,
                   success: function(images) {
                     $.each(images.data, function(imageID, post) {
                       var highResThumb = post.images.thumbnail.url.replace('s150x150/', 's320x320/');
                       $('#instafeed').append('<a href="'+post.link+'" class="thumbnail" target="_blank"><img src="'+highResThumb+'"/></a>');
                     });
                   }
                 });
               feed.run();
            </script>
            <div id="instafeed"></div>
         </div>
         <div class="push"></div>
      </div>
      <footer class="container-fluid text-center">
         <a href="https://www.facebook.com/SamanthaWinchesterFloralDesigner/"><i class="fa fa-facebook fa-lg" aria-hidden="true"></i> </a>

         <i class="fa fa-pinterest fa-lg" aria-hidden="true"></i> 
      </footer>
